kind: Pod
apiVersion: v1
metadata:
  name: storage-pod
spec:
  containers:
    - name: busy
      image: busybox
      volumeMounts:
      - mountPath: "/data"
        name: storage-restore
      command: [ "sleep", "1000000" ]
  volumes:
    - name: storage-restore
      persistentVolumeClaim:
        claimName: storage-restore # defined in csi-pvc.yaml